<!DOCTYPE html>
<!--This example is derived from 
    https://getbootstrap.com/docs/4.0/components/forms/?
-->
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    
  </head>

  <!-- bg-dark text-white-->
  <body class="container">
    <hr>
    <h2>Forms Validation with Regular Expression</h2>
    <hr>
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">USA Zip Code</label>

            <input 
                type="text" class="form-control" id="validationCustom01" 
                placeholder="99999 or 99999-9999"
                pattern="\d{5}(-\d{4})?" required>
            
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
                Please provide a valid input in the format: 99999 or 99999-9999
              </div>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>      
  </body>
</html>
